<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Казань-Финанс</title>
  <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="css/mobile.css">
  <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
</head>
<body>
  <div class="close-form">
    <form action="#" class="form">
      <h2 class="title-form"></h2>
      <input class="input-form" type="text" name="" id="">
      <input class="input-form" type="text" name="" id="">
      <input class="input-form" type="text" name="" id="">
      <button class="btn-submit" name="submit">Отправить заявку</button>
    </form>
  </div>
  <div class="container">
    <header class="header">
      <a href="index.html" class="logo">
        <img src="img/logo/logo.png" alt="">
      </a>
      <div class="header-box-title">
        <h1 class="title-header">Помощь в получении кредита в Казани</h1>
        <h2 class="description">Гарантия одобрения без предоплаты</h2>
      </div>
      <button class="btn-header">Свяжитесь с нами</button>
      <img src="img/mobile/phone.png" alt="phone" class="mobile-phone">
    </header>
  </div>
    <div class="container container-main">
      <div class="card-box">
        <h2 class="main-title">Нажмите на пункт который решит ваш вопрос:</h2>
        <div class="card">
          <button class="btn">Плохая кредитная история</button>
        </div>
        <div class="card">
          <button class="btn">Потребительский кредит</button>
        </div>
        <div class="card">
          <button class="btn">Кредит с просрочками</button>
        </div>
        <div class="card">
          <button class="btn">В чёрном списке банков</button>
        </div>
        <div class="card">
          <button class="btn">Отказали банки</button>
        </div>
        <div class="card">
          <button class="btn">Ипотечный кредит</button>
        </div>
        <div class="card">
          <button class="btn">Кредит под залог</button>
        </div>
        <div class="card">
          <button class="btn">Другое</button>
        </div>
      </div>
      <div class="title-box">
        <div class="title-box__inner">
          <h2 class="title-box__title">У вас есть проблема?</h2>
          <hr>
          <h3 class="title-box__subtitle">У нас есть решение.</h3>
        </div>
      </div>
    </div>
    <div class="container">
      <div class="footer">
        <div class="ico-box">
          <img src="img/ico/fast-registration.png" alt="Быстрая оформление">
          <p>Быстрое оформление</p>
        </div>
        <div class="ico-box">
          <img src="img/ico/minimum-documents.png" alt="Минимум документов">
          <p>Минимум документов</p>
        </div>
        <div class="ico-box">
          <img src="img/ico/inspection.png" alt="Быстрая оформление">
          <p>Быстрое оформление</p>
        </div>
        <div class="ico-box">
          <img src="img/ico/request.png" alt="Заявка с сайта">
          <p>Ваш надёжный партнёр</p>
        </div>
        <div class="ico-box">
          <img src="img/ico/men.png" alt="Человек">
          <p>Постоянным клиентам <br> выгодные условия</p>
        </div>
      </div>
    </div>
  <script src="js/common.js"></script>
</body>
</html>
